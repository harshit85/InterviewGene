server:
  port: 8082
  servlet:
    context-path: /api/v1

spring:
  application:
    name: interview-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/interview_service_db
    username: ${DB_USERNAME:interview_user}
    password: ${DB_PASSWORD:interview_pass}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  cache:
    type: redis
    redis:
      time-to-live: 1800000 # 30 minutes

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey}
  expiration: 86400000 # 24 hours

# Logging
logging:
  level:
    com.interviewgene: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# WebSocket Configuration
websocket:
  allowed-origins: ${WEBSOCKET_ORIGINS:http://localhost:3000,http://localhost:8080}
  heartbeat-interval: 25000
  disconnect-delay: 5000